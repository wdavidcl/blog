
{% extends "base.html" %}

{% block content %}

    <section class="cmspage mtb-40">

    <div class="container">
        {{message}}
      <form class="form-signin" method="POST" action="/select?id={{id_article}}" enctype="multipart/form-data">
        <h2 class="form-signin-heading"></h2>

            <div class="form-group form-row">
              <label class="col-md-3">Upload Image</label>
              <div class="col-md-9">
                <input type="file" id="inputFile" name="inputFile" />
              </div>
            </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
      </form>

    </div>
    </section>

  {% endblock content %}
